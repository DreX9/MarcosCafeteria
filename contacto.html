<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main>
        <div class="container">
            <div class="row py-5 g-3">
                <div class="col-md-6 first_col">
                    <h1 class="text-center mt-3">Contactanos </h1>
                    <form class="p-4 mt-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" style="resize:none;" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <button class="btn btn-primary">Enviar</button>
                          </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="img/cafeImg.jpg" class="img-fluid">
                </div>
            </div>
        </div>



    </main>
